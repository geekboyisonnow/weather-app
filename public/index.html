<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    <h1>WApp's Weather App</h1>
  </header>
  <main>
    <section>
      <label for="the-city-name"></label>
    </section>
    <section>
      <input type='text' placeholder="City Name" class="the-city-name" id="the-city-name">
      <button class='search'>Search</button>
    </section>
    <div class="margin">
      <div class="flex">
        <section class="column">
          <p>Temp:</p>

          <p>Humidity:</p>

          <p>Wind Speed:</p>
        </section>
        <div class="flex">
          <ul>

          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
